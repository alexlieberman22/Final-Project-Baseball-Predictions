<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction 1</title>
</head>
<body>
    <div class="row">
        <h2 id="prediction">
            Predictions
        </h2>
        <p>currently testing how to make RESTful api</p> 
        <select class="form-select" id="number1">
            <option selected>Choose first number to add</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>

        </select>

        <select class="form-select" id="number2">
            <option selected>Choose second number to add</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
            
        <div class="button">
            <button onClick="add_numbers()" class="mybtn">Add numbers</button>
        </div>
        
        <p>{{output}}</p>
    </div>
    
    <script type="text/javascript">
    function add_numbers(){
        let number1 = document.getElementById("number1").value;
        let number2 = document.getElementById("number2").value;


        fetch('/predict_1', {
            method: "POST", 
            body: JSON.stringify({
                number1: number1,
                number2: number2
            }),
            headers:{
                "Content-type":"application/json;charset=UTF-8"
            } 
        }).then(function (response) {
          return response.json();
        }).then(resp=>{
            console.log(resp);
        
      });
    }
    </script>
</body>
</html>
